<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting system</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
   
</head>
<body>
    <div class="poll">
        <div class="poll__title"></div>
        <div class="poll__option">
            <div class="poll__option-fill"></div>
            <div class="poll__option-info">
                <span class="poll__label">JavaScript</span>
                <span class="poll__percentage">39%</span>
            </div>
        </div>
        <div class="poll__option">
            <div class="poll__option-fill"></div>
            <div class="poll__option-info">
                <span class="poll__label">TypeScript</span>
                <span class="poll__percentage">22%</span>
            </div>
        </div>
        <div class="poll__option">
            <div class="poll__option-fill"></div>
            <div class="poll__option-info">
                <span class="poll__label">Both</span>
                <span class="poll__percentage">39%</span>
            </div>
        </div>
    </div>
</body>
</html>
